<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Datos Personales</title>
    <link id="estilos" rel="stylesheet" href="style.css" />
    <link id="dark-mode" rel="stylesheet" href="" />
  </head>
  <body>
    <div id="mainDiv">
      <h2>Formulario de Datos Personales</h2>
      <form>
        <label for="nombre">DNI:</label>
        <input type="number" id="DNI" name="DNI" required /><br /><br />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br /><br />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="fecha-nacimiento">Fecha de nacimiento:</label>
        <input
          type="date"
          id="fecha-nacimiento"
          name="fecha-nacimiento"
          required
        /><br /><br />

        <label for="pais">País de residencia:</label>
        <select id="pais" name="pais" required>
          <option value="">Seleccione su país</option>
          <option value="argentina">Argentina</option>
          <option value="bolivia">Bolivia</option>
          <option value="chile">Chile</option>
          <option value="colombia">Colombia</option>
          <option value="ecuador">Ecuador</option>
          <option value="mexico">México</option>
          <option value="peru">Perú</option>
          <option value="uruguay">Uruguay</option>
          <option value="venezuela">Venezuela</option></select
        ><br /><br />
        <div id="buttonDiv">
          <button type="submit">Enviar</button>
          <button id="boton-estilos" onclick="toggleEstilos()">
            Aplicar Estilos
          </button>
          <button type="button" id="boton-dark-mode" onclick="toggleDarkMode()">
            Modo Oscuro
          </button>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
