<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario de Datos Personales con BOOTSTRAP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .dark-input {
        background-color: #343a40;
        color: #ffffff;
        border-color: #454d55;
      }
      .dark-input::placeholder {
        color: #adb5bd;
      }
      .is-invalid {
        border-color: #dc3545;
      }
    </style>
    <link id="dark-mode" rel="stylesheet" href="" />
  </head>
  <body class="bg-light text-dark">
    <div class="container mt-5">
      <h2 class="text-center mb-4 heading">
        Formulario de Datos Personales con BOOTSTRAP
      </h2>
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="DNI" class="form-label"><strong>DNI:</strong></label>
              <input
                type="text"
                class="form-control"
                id="DNI"
                name="DNI"
                required
              />
            </div>
            <div class="mb-3">
              <label for="nombre" class="form-label"
                ><strong>Nombre:</strong></label
              >
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label"
                ><strong>Apellido:</strong></label
              >
              <input
                type="text"
                class="form-control"
                id="apellido"
                name="apellido"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                ><strong>Email:</strong></label
              >
              <input
                type="text"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="fecha-nacimiento" class="form-label"
                ><strong>Fecha de nacimiento:</strong></label
              >
              <input
                type="date"
                class="form-control"
                id="fecha-nacimiento"
                name="fecha-nacimiento"
                required
              />
            </div>
            <div class="mb-3">
              <label for="pais" class="form-label"
                ><strong>País de residencia:</strong></label
              >
              <select class="form-select" id="pais" name="pais" required>
                <option value="">Seleccione su país</option>
                <option value="argentina">Argentina</option>
                <option value="bolivia">Bolivia</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
                <option value="ecuador">Ecuador</option>
                <option value="mexico">México</option>
                <option value="peru">Perú</option>
                <option value="uruguay">Uruguay</option>
                <option value="venezuela">Venezuela</option>
              </select>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-primary me-md-2">
                Enviar
              </button>
              <button
                type="button"
                class="btn btn-dark"
                id="boton-dark-mode"
                onclick="toggleDarkMode()"
              >
                Modo Oscuro
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
